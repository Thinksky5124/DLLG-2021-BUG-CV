red_binaryThreshold = 0.784

hsv_blue_hmin = 80
hsv_blue_hmax = 150
hsv_blue_smin = 40
hsv_blue_smax = 255
hsv_blue_vmin = 100
hsv_blue_vmax = 225

hsv_red_hmin = 150
hsv_red_hmax = 180
hsv_red_hmin_2 = 0
hsv_red_hmax_2 = 40
hsv_red_smin = 40
hsv_red_smax = 255
hsv_red_vmin = 100
